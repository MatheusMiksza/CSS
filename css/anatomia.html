<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .selector{
            color: #f90404;
            font-size: 30px;
            text-align: center;

            border: solid 5px green;
            font-family: Helvetica, monospace;
            /*Função*/
            width: calc(100% - 100px);
            background-color: darkblue;
        }

        .selector:hover{
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="selector">Conteúdo</div>
</body>

</html>
